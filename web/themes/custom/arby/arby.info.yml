name: Arby
type: theme
description: This is a arby sub theme of Classy
core: 8.x
# Defines the base theme
base theme: classy
# Defines libraries group in which we can add css/js.
libraries:
  - arby/global-styling
component-libraries:
  layout:
    paths:
      - templates/patterns/layout
  components:
    paths:
      - templates/patterns/components
  base:
    paths:
      - templates/patterns/base
# Regions
regions:
  header: Header
  featured: Featured
  content: Content
  footer: Footer
